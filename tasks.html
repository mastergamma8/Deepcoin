<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcoin Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #b3e0ff; /* Светлый фон */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff5733; /* Яркий цвет заголовка */
            margin-top: 50px;
            font-size: 48px; /* Увеличенный размер заголовка */
        }
        .backButton {
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        <li>Subscribe to our TikTok channel - +1000 coins</li>
        <li>Subscribe to our YouTube channel - +1000 coins</li>
        <li>Invite 3 friends - +5000 coins</li>
    </ul>
    <div class="backButton" id="backToGame">&#8592; Back to Game</div>

    <script>
        document.getElementById('backToGame').addEventListener('click', function() {
            window.history.back(); // Возвращаемся к предыдущему экрану
        });
    </script>
</body>
</html>
