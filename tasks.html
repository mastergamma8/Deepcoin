<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcoin Game - Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #b3e0ff; /* Светлый фон */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff5733; /* Яркий цвет заголовка */
            margin-top: 50px;
            font-size: 48px; /* Увеличенный размер заголовка */
        }
        .backButton {
            position: absolute;
            top: 20px; /* Отступ от верхнего края */
            left: 20px; /* Отступ от левого края */
            font-size: 36px; /* Размер стрелки */
            background: none; /* Без фона */
            border: none; /* Без рамки */
            cursor: pointer; /* Указатель для курсора */
            color: #ff5733; /* Цвет стрелки */
        }
        .task {
            font-size: 24px;
            color: #333; /* Цвет текста задач */
            margin: 20px 0; /* Отступы для задач */
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555; /* Цвет текста в подвале */
        }
    </style>
</head>
<body>
    <button class="backButton" id="backToGame">&lt; Back</button>

    <h1>Tasks</h1>
    <div class="task">1. Subscribe to our TikTok channel and earn 1000 coins.</div>
    <div class="task">2. Subscribe to our YouTube channel and earn 1000 coins.</div>
    <div class="task">3. Invite 3 friends and earn 5000 coins.</div>

    <footer>
        &copy; 2024 Deepcoin Project. All rights reserved.
    </footer>

    <script>
        document.getElementById('backToGame').addEventListener('click', function() {
            window.location.href = 'index.html'; // Переход обратно к index.html
        });
    </script>
</body>
</html>
