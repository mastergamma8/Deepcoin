<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #b3e0ff; /* Светлый фон */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff5733; /* Яркий цвет заголовка */
            margin-top: 50px;
        }
        #tasksContainer {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px; /* Скругленные углы */
            background-color: #ffffff; /* Белый фон для контейнера */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Тень вокруг контейнера */
        }
        .task {
            font-size: 20px;
            margin: 15px 0;
            color: #555; /* Цвет текста задачи */
        }
        .backButton {
            font-size: 30px; /* Размер стрелки */
            color: #ff5733; /* Цвет стрелки */
            cursor: pointer; /* Курсор в виде указателя */
            margin-top: 30px; /* Отступ сверху */
        }
    </style>
</head>
<body>
    <div id="tasksContainer">
        <div class="backButton" id="backButton">&lt; <!-- Стрелка назад --></div>
        <h1>Tasks</h1>
        <div class="task">1. Subscribe to our TikTok channel and earn 1000 coins!</div>
        <div class="task">2. Subscribe to our YouTube channel and earn 1000 coins!</div>
        <div class="task">3. Invite 3 friends and earn 5000 coins!</div>
        <!-- Добавьте здесь дополнительные задания, если необходимо -->
    </div>

    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back(); // Возврат на предыдущую страницу
        });
    </script>
</body>
</html>
