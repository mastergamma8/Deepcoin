<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Deepcoin Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00796b;
            margin-top: 50px;
        }
        #taskContainer {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        .task {
            margin: 10px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .backArrow {
            font-size: 30px;
            cursor: pointer;
            color: #00796b;
        }
        .backArrow:hover {
            color: #004d40;
        }
    </style>
</head>
<body>
    <div id="taskContainer">
        <h1>Tasks</h1>
        <div class="task">1. Subscribe to our TikTok channel and get 1000 coins.</div>
        <div class="task">2. Invite 3 friends and get 5000 coins.</div>
        <div class="task">3. Share a post about Deepcoin on social media for 2000 coins.</div>
        <div class="task">4. Complete a daily login for 100 coins each day.</div>
        <button onclick="window.history.back();">Back</button>
    </div>
    <div class="backArrow" onclick="window.history.back();">&#8592;</div>
</body>
</html>
