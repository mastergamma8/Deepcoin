<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcoin Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffffff; /* Убираем фон для упрощения */
        }

        h1 {
            color: #ff5733;
        }

        #gameContainer {
            margin-top: 20px;
        }

        #score {
            font-size: 48px;
            color: #ff5733;
        }

        #tapButton {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ffcc00; /* Цвет кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s; /* Добавляем эффект при нажатии */
        }

        #tapButton:active {
            transform: scale(0.95); /* Уменьшаем кнопку при нажатии */
        }

        #welcomeContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #startGame {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Эффект при наведении */
        }

        #startGame:hover {
            background-color: #45a049; /* Темнее при наведении */
        }
    </style>
</head>
<body>
    <div id="welcomeContainer">
        <h1>Welcome to Deepcoin Game!</h1>
        <button id="startGame">Start Game</button>
    </div>
    
    <div id="gameContainer" style="display: none;">
        <div id="score">Score: 0</div>
        <button id="tapButton">Tap me!</button>
    </div>
    
    <script>
        let score = 0;

        // Обработчик события нажатия на кнопку "Start Game"
        document.getElementById('startGame').addEventListener('click', function() {
            document.getElementById('welcomeContainer').style.display = 'none'; // Скрыть приветственный экран
            document.getElementById('gameContainer').style.display = 'block'; // Показать игровой экран
        });

        // Обработчик события нажатия на кнопку "Tap me!"
        document.getElementById('tapButton').addEventListener('click', function() {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;

            // Вибрация при нажатии
            if (navigator.vibrate) {
                navigator.vibrate(100); // Вибрация на 100 мс
            }
        });
    </script>
</body>
</html>
