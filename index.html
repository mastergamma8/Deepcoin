<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcoin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        #gameContainer {
            display: none; /* Скрываем игровую зону изначально */
            margin-top: 20px;
        }
        #score {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }
        #tapButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Deepcoin Game!</h1>
    <p>Click the button to start playing!</p>
    <button id="startGame">Start Game</button>

    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <button id="tapButton">Tap me!</button>
    </div>

    <footer>
        &copy; 2024 Deepcoin Project. All rights reserved.
    </footer>

    <script>
        let score = 0;

        document.getElementById('startGame').addEventListener('click', function() {
            // Скрываем кнопку старта и показываем игровую зону
            document.getElementById('startGame').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
        });

        document.getElementById('tapButton').addEventListener('click', function() {
            score++; // Увеличиваем счет
            document.getElementById('score').innerText = 'Score: ' + score; // Обновляем счет на экране
        });
    </script>
</body>
</html>
