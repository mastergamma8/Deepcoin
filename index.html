<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcoin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        #gameResult {
            margin-top: 20px;
            font-size: 20px;
            color: #007BFF;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Deepcoin Game!</h1>
    <p>Click the button to start playing!</p>
    <button id="startGame">Start Game</button>
    <div id="gameResult"></div>
    <footer>
        &copy; 2024 Deepcoin Project. All rights reserved.
    </footer>
    <script>
        document.getElementById('startGame').addEventListener('click', function() {
            // Здесь будет логика игры
            document.getElementById('gameResult').innerText = 'Game started! Have fun!';
        });
    </script>
</body>
</html>
