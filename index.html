<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcoin Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #b3e0ff; /* Светлый фон */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Скрываем скроллинг */
        }
        h1 {
            color: #ff5733; /* Яркий цвет заголовка */
            margin-top: 50px;
            font-size: 48px; /* Увеличенный размер заголовка */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Тень для заголовка */
        }
        #welcomeScreen {
            display: block; /* Начальный экран видим */
            margin-top: 50px;
        }
        #gameContainer {
            display: none; /* Скрываем игровую зону изначально */
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px; /* Скругленные углы */
            background-color: #ffffff; /* Белый фон для игрового контейнера */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Тень вокруг контейнера */
        }
        #score {
            font-size: 48px; /* Увеличенный размер для счета */
            color: #ff5733; /* Яркий цвет для счета */
            margin-bottom: 20px;
            font-weight: bold; /* Жирный шрифт для счета */
        }
        #profit {
            font-size: 24px; /* Размер шрифта для прибыли */
            color: #007bff; /* Цвет для прибыли */
            margin-bottom: 20px; /* Отступ от прибыли */
        }
        #upgradeButton {
            width: 200px; /* Ширина кнопки для улучшения */
            height: 50px; /* Высота кнопки для улучшения */
            border-radius: 10px; /* Скругленные углы */
            background-color: #28a745; /* Зеленый цвет для кнопки улучшения */
            border: none;
            color: #ffffff;
            font-size: 20px; /* Размер шрифта для кнопки улучшения */
            cursor: pointer;
            margin-top: 10px; /* Отступ сверху */
        }
        #tapButton {
            width: 200px; /* Увеличиваем ширину кнопки */
            height: 200px; /* Увеличиваем высоту кнопки */
            border-radius: 50%; /* Круглая кнопка */
            background-color: #ffcc00; /* Желтый цвет для кнопки */
            border: none;
            color: #ffffff;
            font-size: 36px; /* Увеличиваем размер шрифта */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; /* Плавный переход цвета кнопки */
        }
        #tapButton:active {
            transform: scale(0.95); /* Уменьшение кнопки при нажатии */
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555; /* Цвет текста в подвале */
        }
        .loading {
            font-size: 24px;
            color: #ff5733; /* Цвет загрузки */
            margin-top: 20px;
        }
        .combo {
            font-size: 24px;
            color: #ff0000; /* Красный цвет для комбо */
            position: absolute;
            transition: transform 0.5s, opacity 0.5s; /* Плавное затухание */
            opacity: 1; /* Полная непрозрачность */
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <h1>Welcome to Deepcoin Game!</h1>
        <p>Tap the button to start the game!</p>
        <button id="startGame">Start Game</button>
    </div>

    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="profit">Profit per hour: 0</div>
        <button id="tapButton">Tap me!</button>
        <button id="upgradeButton">Upgrade Profit (Cost: 100)</button>
    </div>

    <footer>
        &copy; 2024 Deepcoin Project. All rights reserved.
    </footer>

    <div id="loadingScreen" style="display: none;">
        <p class="loading">Loading game...</p>
    </div>

    <script>
        let score = 0;
        let profitPerHour = 0; // Переменная для прибыли в час
        let comboCount = 0;
        let comboTimeout;
        let profitInterval;
        const upgradeCost = 100; // Стоимость улучшения

        document.getElementById('startGame').addEventListener('click', function() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';

                // Запускаем интервал для автоматической прибыли
                profitInterval = setInterval(() => {
                    score += profitPerHour / 3600; // Увеличиваем счет на прибыль в час
                    document.getElementById('score').innerText = 'Score: ' + Math.floor(score);
                }, 1000); // Обновляем каждую секунду
            }, 2000);
        });

        document.getElementById('tapButton').addEventListener('click', function(event) {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;

            // Увеличиваем комбо при быстром нажатии
            comboCount++;
            clearTimeout(comboTimeout);
            showCombo(event.clientX, event.clientY, comboCount);

            // Вибрация при нажатии
            if (navigator.vibrate) {
                navigator.vibrate(100); // Вибрация на 100 мс
            }

            // Сбрасываем комбо через 1 секунду
            comboTimeout = setTimeout(() => {
                comboCount = 0;
            }, 1000);
        });

        document.getElementById('upgradeButton').addEventListener('click', function() {
            if (score >= upgradeCost) {
                score -= upgradeCost; // Уменьшаем счет на стоимость улучшения
                profitPerHour += 10; // Увеличиваем прибыль на 10
                document.getElementById('profit').innerText = 'Profit per hour: ' + profitPerHour;
                document.getElementById('score').innerText = 'Score: ' + Math.floor(score); // Обновляем счет
                this.innerText = 'Upgrade Profit (Cost: ' + (upgradeCost * 2) + ')'; // Увеличиваем стоимость улучшения
                upgradeCost *= 2; // Увеличиваем стоимость улучшения
            } else {
                alert('Not enough score to upgrade!');
            }
        });

        function showCombo(x, y, count) {
            const combo = document.createElement('div');
            combo.className = 'combo';
            combo.innerText = `Combo x${count}`;
            combo.style.left = (x - 50) + 'px'; // Центрируем элемент по горизонтали
            combo.style.top = (y - 50) + 'px'; // Центрируем элемент по вертикали
            document.body.appendChild(combo);

            // Плавное затухание
            setTimeout(() => {
                combo.style.opacity = 0;
                combo.style.transform = 'translateY(-20px)'; // Уходим вверх
            }, 50);

            // Удаляем элемент из DOM через 0.5 секунды
            setTimeout(() => {
                combo.remove();
            }, 500);
        }
    </script>
</body>
</html>
