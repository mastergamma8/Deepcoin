<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcoin Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #b3e0ff; /* Светлый фон */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff5733; /* Яркий цвет заголовка */
            margin-top: 50px;
            font-size: 48px; /* Увеличенный размер заголовка */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Тень для заголовка */
        }
        #welcomeScreen {
            display: block; /* Начальный экран видим */
            margin-top: 50px;
        }
        #gameContainer {
            display: none; /* Скрываем игровую зону изначально */
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px; /* Скругленные углы */
            background-color: #ffffff; /* Белый фон для игрового контейнера */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Тень вокруг контейнера */
        }
        #score {
            font-size: 48px; /* Увеличенный размер для счета */
            color: #ff5733; /* Яркий цвет для счета */
            margin-bottom: 20px;
            font-weight: bold; /* Жирный шрифт для счета */
        }
        #tapButton {
            width: 200px; /* Увеличиваем ширину кнопки */
            height: 200px; /* Увеличиваем высоту кнопки */
            border-radius: 50%; /* Круглая кнопка */
            background-color: #ffcc00; /* Желтый цвет для кнопки */
            border: none;
            color: #ffffff;
            font-size: 36px; /* Увеличиваем размер шрифта */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; /* Плавный переход цвета кнопки */
        }
        #tapButton:active {
            transform: scale(0.95); /* Уменьшение кнопки при нажатии */
        }
        #tapCount {
            position: absolute;
            font-size: 48px; /* Размер шрифта для цифры */
            color: #ff5733; /* Цвет цифры */
            pointer-events: none; /* Игнорировать события мыши */
            opacity: 0; /* Начальная непрозрачность */
            transition: opacity 0.5s, transform 0.5s; /* Плавный переход для исчезновения и движения */
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px; /* Скругленные углы для кнопок */
            background-color: #ff5733; /* Цвет кнопок */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* Плавный переход цвета кнопок */
        }
        button:hover {
            background-color: #e54d30; /* Темнее при наведении */
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555; /* Цвет текста в подвале */
        }
        .loading {
            font-size: 24px;
            color: #ff5733; /* Цвет загрузки */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <h1>Welcome to Deepcoin Game!</h1>
        <p>Tap the button to start the game!</p>
        <button id="startGame">Start Game</button>
    </div>

    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <button id="tapButton">Tap me!</button>
        <div id="tapCount"></div> <!-- Элемент для отображения количества нажатий -->
    </div>

    <footer>
        &copy; 2024 Deepcoin Project. All rights reserved.
    </footer>

    <div id="loadingScreen" style="display: none;">
        <p class="loading">Loading game...</p>
    </div>

    <script>
        let score = 0;

        document.getElementById('startGame').addEventListener('click', function() {
            // Скрываем начальный экран и показываем экран загрузки
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

            // Эмулируем загрузку игры
            setTimeout(function() {
                // Показываем игровую зону после "загрузки"
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
            }, 2000); // Время загрузки 2 секунды
        });

        document.getElementById('tapButton').addEventListener('click', function(event) {
            // Увеличиваем счёт при каждом нажатии
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;

            // Отображаем анимацию нажатия
            showTapCount(event.clientX, event.clientY, 1); // Передаем координаты нажатия

            // Вибрация при нажатии
            if (navigator.vibrate) {
                navigator.vibrate(100); // Вибрация на 100 мс
            }
        });

        function showTapCount(x, y, count) {
            const tapCountElement = document.getElementById('tapCount');
            tapCountElement.innerText = count; // Устанавливаем текст
            tapCountElement.style.opacity = 1; // Делаем видимым

            // Устанавливаем позицию элемента на координаты нажатия
            tapCountElement.style.left = x + 'px';
            tapCountElement.style.top = y + 'px';

            // Добавляем анимацию убывания
            setTimeout(() => {
                tapCountElement.style.transform = 'translateY(-30px)'; // Поднимаем элемент вверх
                tapCountElement.style.opacity = 0; // Делаем элемент невидимым
            }, 10); // Появление сразу после установки координат

            // Скрываем элемент через 0.5 секунды
            setTimeout(() => {
                tapCountElement.style.transform = 'translateY(0)'; // Сбросить трансформацию
            }, 500);
        }
    </script>
</body>
</html>
